<div *ngIf="dataGridSource && dataGridSource.cols && columnsNumber > 0" class="example-container" cdkDropListGroup>
    <div *ngFor="let col of dataGridSource.cols" cdkDropList [cdkDropListData]="col.items" class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of col.items" cdkDrag>
            <div class="box-content">
                <ng-template [ngTemplateOutlet]="templateRef"
                    [ngTemplateOutletContext]="{$implicit: item}"></ng-template>
            </div>
        </div>
    </div>
</div>
