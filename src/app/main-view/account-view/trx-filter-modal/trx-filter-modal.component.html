<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="modal-header">
        <h4 class="modal-title">Select filters...</h4>
        <button type="button" class="btn-close" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-2"><input type="checkbox" class="form-check-input" name="pendingTrxEnabled"
                    [(ngModel)]="pendingTrxEnabled"></div>
            <div class="col-md-10"><span>Pending transactions</span></div>
        </div>
        <div class="row">
            <div class="col-md-2"><input type="checkbox" name="isDescriptionEnabled" [(ngModel)]="descriptionEnabled"
                    class="form-check-input">
            </div>
            <div class="col-md-10"><input type="text" class="basic-input form-control" ngModel name="descriptionFilter"
                    placeholder="Transaction description" [disabled]="!descriptionEnabled" required></div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input mdbCheckbox [(ngModel)]="startDateEnabled" name="startDateEnabled" class="form-check-input"
                        type="checkbox" id="start-date-enabled" />
                    <label class="form-check-label" for="start-date-enabled">
                        Start Date
                    </label>
                </div>
                <div class="form-group">
                    <input ngModel type="datetime-local" name="startDate" class="basic-input form-control"
                        [value]="startDate" [disabled]="!startDateEnabled" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input mdbCheckbox [(ngModel)]="endDateEnabled" name="endDateEnabled" class="form-check-input"
                        type="checkbox" id="end-date-enabled" />
                    <label class="form-check-label" for="end-date-enabled">
                        End Date
                    </label>
                </div>
                <div class="form-group">
                    <input ngModel type="datetime-local" name="endDate" class="basic-input form-control"
                        [value]="endDate" [disabled]="!endDateEnabled" required />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
        <button type="submit" class="btn btn-outline-dark" [disabled]="f.invalid">Submit</button>
    </div>
</form>
