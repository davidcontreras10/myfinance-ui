<ngb-accordion #acc="ngbAccordion" [activeIds]="mainViewModel.activeIds" id="main-view-acc">
    <ngb-panel *ngFor="let acc of groups" [title]="acc.name" [id]="getAccountGroupIdPattern(acc.id)">
        <ng-template ngbPanelContent>
            <app-acc-group [accountGroup]="acc"></app-acc-group>
        </ng-template>
    </ngb-panel>
</ngb-accordion>
