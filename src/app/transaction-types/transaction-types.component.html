<div class="container-fluid text-center">
    <div class="row">
        <div class="col-md-6">
            <div class="text-center">All types</div>
            <table class="table table-bordered table-low-margin">
                <thead>
                    <tr>
                        <th data-field="Name">Name</th>
                        <th data-field="Description">Description</th>
                        <th data-field="Action">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of allItems()">
                        <td [contentEditable]="true" (blur)="onTextChanged($event, item, true)">{{item.name}}</td>
                        <td [contentEditable]="true">{{item.description}}</td>
                        <td>actions</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <div class="text-center">My types</div>
            <table class="table table-bordered table-low-margin">
                <thead>
                    <tr>
                        <th data-field="Name">Name</th>
                        <th data-field="Description">Description</th>
                        <th data-field="Action">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userItems()">
                        <td [contentEditable]="true">{{item.name}}</td>
                        <td [contentEditable]="true">{{item.description}}</td>
                        <td>actions</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
